EXCEPTIONDESCRIPTION_LogicException = "Exception that represents error in the program logic. This kind of exception should lead directly to a fix in your code."
EXCEPTIONDESCRIPTION_BadFunctionCallException = "Exception thrown if a callback refers to an undefined function or if some arguments are missing."
EXCEPTIONDESCRIPTION_BadMethodCallException = "Exception thrown if a callback refers to an undefined method or if some arguments are missing."
EXCEPTIONDESCRIPTION_DomainException = "Exception thrown if a value does not adhere to a defined valid data domain."
EXCEPTIONDESCRIPTION_InvalidArgumentException = "Exception thrown if an argument is not of the expected type."
EXCEPTIONDESCRIPTION_LengthException = "Exception thrown if a length is invalid."
EXCEPTIONDESCRIPTION_OutOfRangeException = "Exception thrown when an illegal index was requested. This represents errors that should be detected at compile time."
EXCEPTIONDESCRIPTION_RUNTIMEEXCEPTION = "Exception thrown if an error which can only be found on runtime occurs."
EXCEPTIONDESCRIPTION_OutOfBoundsException = "Exception thrown if a value is not a valid key. This represents errors that cannot be detected at compile time."
EXCEPTIONDESCRIPTION_OverflowException = "Exception thrown when adding an element to a full container."
EXCEPTIONDESCRIPTION_RangeException = "Exception thrown to indicate range errors during program execution. Normally this means there was an arithmetic error other than under/overflow. This is the runtime version of DomainException."
EXCEPTIONDESCRIPTION_UnderflowException = "Exception thrown when performing an invalid operation on an empty container, such as removing an element."
EXCEPTIONDESCRIPTION_UnexpectedValueException = "Exception thrown if a value does not match with a set of values. Typically this happens when a function calls another function and expects the return value to be of a certain type or value not including arithmetic or buffer related errors."
EXCEPTIONDESCRIPTION_COMMON = "Exception thrown if %s caught an error."

